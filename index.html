<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<link type="text/css" rel="stylesheet" href="css/styles.css" />
		<title>Visual-Music</title>
	</head>
	<body>
		<div class="background" id="background"></div>
		<div id="player">
			<div id="buttom"></div>
			<div id="picture"></div>
			<div id="play"></div>
			<div id="pause"></div>
			<div id="next"></div>
			<div id="musicInfo"></div>
		</div>
		<div id="lrcBackground"></div>
		<div id="box">
			<center><ul id="lrc"></ul></center>
		</div>
		<div id="searchBackground"></div>
		<div id="search">
			<div id="searchContentBackground" style="position: absolute; width: 200px; height: 250px; top: 5px; left: -50px; background-color: black; filter: blur(80px); display: none;"></div>
			<div id="searchPic"></div>
			<input type="text" id="searchText" placeholder="Search" />
			<ul id="searchContent"></ul>
		</div>
	</body>
	<script charset="UTF-8" type="text/javascript" src="js/dark.js"></script>
	<script charset="UTF-8" type="text/javascript" src="js/scripts.js"></script>
	<script charset="UTF-8" type="text/javascript" src="js/animation.js"></script>
</html>
